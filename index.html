<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Închirieri Go-Kart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <h1>Panou de Control Închirieri Go-Kart</h1>

        <div id="kart-categories">
        </div>

        <div id="rental-popup" class="popup" style="display: none;">
            <div class="popup-content">
                <h3 id="popup-kart-id">Kart ...</h3>
                <p>Selectați durata închirierii:</p>
                <button id="popup-30min"></button>
                <button id="popup-1h"></button>
                <button class="cancel-button" onclick="closePopup('rental-popup')">Anulează</button>
            </div>
        </div>

        <div id="return-popup" class="popup" style="display: none;">
            <div class="popup-content">
                <h3 id="return-kart-id">Kart ...</h3>
                <p>A fost returnat kartul?</p>
                <button id="return-yes">Da</button>
                <button id="return-no">Nu</button>
            </div>
        </div>

        <div id="elapsed-time-popup" class="popup" style="display: none;">
            <div class="popup-content">
                <h3>Închiriere Finalizată</h3>
                <p id="elapsed-time-message">Timpul scurs: ...</p>
                <button id="elapsed-time-ok">OK</button>
            </div>
        </div>

        <div class="history-navigation">
            <button id="viewHistoryButton">Vezi Istoric Închirieri</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
