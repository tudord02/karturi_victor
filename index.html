<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Kart Rental Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Go-Kart Rental Dashboard</h1>

    <div id="kart-categories">
    </div>

    <div id="rental-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h3 id="popup-kart-id">Kart ?</h3>
            <p>Select rental duration:</p>
            <button id="popup-30min"></button>
            <button id="popup-1h"></button>
            <button onclick="closePopup('rental-popup')">Cancel</button>
        </div>
    </div>

    <div id="return-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h3 id="return-kart-id">Kart ?</h3>
            <p>A fost returnat kartul? (Has the kart been returned?)</p>
            <button id="return-yes">Da (Yes)</button>
            <button id="return-no">Nu (No)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
